<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transit Flow | Kenji Nakagava</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__topbar">
        <div class="header__topbar--content">
          <a href="/" aria-description="go to homepage">
            <img
              src="assets/svgs/Logo.svg"
              alt="logo"
              aria-hidden="true"
              decoding="async"
              fetchpriority="high"
              width="210"
              height="36"
            />
          </a>
          <ul class="">
            <li>
              <img
                src="assets/svgs/Time.svg"
                alt="icon"
                decoding="async"
                aria-hidden="true"
                fetchpriority="high"
                width="63"
                height="63"
              />
              <div class="contact-info">
                <span>Mon - Sat 9.00 - 18.00</span>
                <span>Sunday Closed</span>
              </div>
            </li>
            <li>
              <img
                src="assets/svgs/Email.svg"
                alt="icon"
                decoding="async"
                aria-hidden="true"
                fetchpriority="high"
                width="63"
                height="63"
              />
              <div class="contact-info">
                <span>Email</span>
                <span>contact@logistics.com</span>
              </div>
            </li>
            <li>
              <img
                src="assets/svgs/Phone.svg"
                alt="icon"
                decoding="async"
                aria-hidden="true"
                fetchpriority="high"
                width="63"
                height="63"
              />
              <div class="contact-info">
                <span>Call Us</span>
                <span>(00) 112 365 489</span>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <nav class="nav">
        <div>
          <ul>
            <li>Home</li>
            <li>About</li>
            <li>Pages <img src="assets/svgs/Dropdown.svg" alt="open menu" width="4" height="8" fetchpriority="high" decoding="async"></img></li>
            <li>Project</li>
            <li>Contact</li>
          </ul>
          <ul>
            <li>
              <a href="#"
                ><img
                  src=""
                  alt="Instagram"
                  aria-hidden="true"
                  decoding="async"
                  fetchpriority="high"
                  width="20"
                  height="20"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img
                  src=""
                  alt="Facebook"
                  aria-hidden="true"
                  decoding="async"
                  fetchpriority="high"
                  width="20"
                  height="20"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img
                  src=""
                  alt="Twitter"
                  aria-hidden="true"
                  decoding="async"
                  fetchpriority="high"
                  width="20"
                  height="20"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img
                  src=""
                  alt="LinkedIn"
                  aria-hidden="true"
                  decoding="async"
                  fetchpriority="high"
                  width="20"
                  height="20"
              /></a>
            </li>
          </ul>
          <a href="#" class="nav__cta">Request Quote</a>
        </div>
      </nav>
    </header>
  </body>
</html>
